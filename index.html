<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Car Game</title>
    <style>
        body {
            margin: 0;
            background-color: #444;
        }
        canvas {
            display: block;
            background: linear-gradient(#555, #333);
            margin: auto;
            border: 2px solid #000;
        }
        .game-info {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
        #carIcon {
            position: absolute;
            font-size: 50px;
            color: blue;
        }
        .start-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: darkblue;
        }
        .countdown {
            font-size: 50px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="game-info">Use Arrow Keys to control the car. Speed: <span id="speedDisplay">10</span> km/hr</div>
    <div id="carIcon" class="fas fa-space-shuttle"></div>
    <button id="startButton" class="start-button">Start Game</button>
    <div id="countdown" class="countdown" style="display: none;"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const carIcon = document.getElementById('carIcon');
        const speedDisplay = document.getElementById('speedDisplay');
        const countdownDisplay = document.getElementById('countdown');

        let playerCar = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 120,
            width: 50,
            height: 100, // Adjust height for the car image
            speed: 5
        };

        let obstacles = [];
        let gameSpeed = 2;
        let gameScore = 0;
        let isGameOver = false;

        // Load images
        const carImage = new Image();
        const bushImage = new Image();
        carImage.src = 'file:///C:/Users/jovie/Downloads/car.jpg'; // Update to the correct path for your car image
        bushImage.src = 'file:///C:/Users/jovie/Downloads/bush.png'; // Update to the correct path for your bush image

        function drawObstacle(obstacle) {
            ctx.drawImage(bushImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function createObstacle() {
            const obstacleWidth = Math.random() * (canvas.width / 2 - 50) + 50;
            const xPosition = Math.random() * (canvas.width - obstacleWidth);
            obstacles.push({ x: xPosition, y: -20, width: obstacleWidth, height: 20 });
        }

        function movePlayer() {
            if (keys['ArrowLeft'] && playerCar.x > 0) {
                playerCar.x -= playerCar.speed;
            }
            if (keys['ArrowRight'] && playerCar.x + playerCar.width < canvas.width) {
                playerCar.x += playerCar.speed;
            }
            carIcon.style.left = playerCar.x + 'px';
            carIcon.style.top = playerCar.y + 'px';
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += gameSpeed;
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    gameScore++;
                }
            }

            if (obstacles.length < 5) {
                createObstacle();
            }
        }

        function detectCollision(car, obstacle) {
            return (
                car.x < obstacle.x + obstacle.width &&
                car.x + car.width > obstacle.x &&
                car.y < obstacle.y + obstacle.height &&
                car.y + car.height > obstacle.y
            );
        }

        function updateGame() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#555';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw yellow lane markings
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 4;
            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            movePlayer();
            obstacles.forEach(drawObstacle);
            updateObstacles();

            for (let obstacle of obstacles) {
                if (detectCollision(playerCar, obstacle)) {
                    isGameOver = true;
                    alert('Game Over! Your Score: ' + gameScore);
                    resetGame();
                }
            }

            // Display score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + gameScore, 10, 30);
            
            // Display speedometer
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Speed: ' + gameSpeed * 5 + ' km/hr', canvas.width - 150, 30); // Convert to km/hr

            requestAnimationFrame(updateGame);
        }

        function resetGame() {
            playerCar.x = canvas.width / 2 - 25;
            playerCar.y = canvas.height - 120;
            obstacles = [];
            gameScore = 0;
            isGameOver = false;
            carIcon.style.left = playerCar.x + 'px';
            carIcon.style.top = playerCar.y + 'px';
        }

        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Countdown logic
        function startCountdown() {
            let count = 3;
            countdownDisplay.style.display = 'block'; // Show countdown
            countdownDisplay.innerText = count;

            const countdownInterval = setInterval(() => {
                count--;
                countdownDisplay.innerText = count;

                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownDisplay.style.display = 'none'; // Hide countdown
                    updateGame(); // Start the game after countdown
                    for (let i = 0; i < 5; i++) {
                        createObstacle(); // Create initial obstacles
                    }
                }
            }, 1000);
        }

        // Start the game when the button is clicked
        document.getElementById('startButton').addEventListener('click', function() {
            this.style.display = 'none'; // Hide the button
            startCountdown(); // Start the countdown
        });

        // Ensure images load before starting
        let imagesLoaded = 0;
        carImage.onload = bushImage.onload = function() {
            imagesLoaded++;
            if (imagesLoaded === 2) {
                // Ready to start the game
            }
        };
    </script>
</body>
</html>
