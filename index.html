<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Car Game</title>
    <style>
        body {
            margin: 0;
            background-color: #444;
        }
        canvas {
            display: block;
            background: linear-gradient(#555, #333);
            margin: auto;
            border: 2px solid #000;
        }
        .game-info {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
        #carIcon {
            position: absolute;
            font-size: 50px;
            color: blue;
        }
    </style>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="game-info">Use Arrow Keys to control the car. Speed: 10 km/hr</div>
    <div id="carIcon" class="fas fa-space-shuttle"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const carIcon = document.getElementById('carIcon');

        let playerCar = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 120,
            width: 50,
            height: 50,
            speed: 5
        };

        let obstacles = [];
        let gameSpeed = 2;
        let gameScore = 0;
        let isGameOver = false;

        // Load bush image
        let bushImage = new Image();
        bushImage.src = 'path/to/your/bush-image.png'; // Replace with the path to your bush image

        // Function to draw obstacles
        function drawObstacle(obstacle) {
            ctx.drawImage(bushImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function createObstacle() {
            const obstacleWidth = Math.random() * (canvas.width / 2 - 50) + 50;
            const xPosition = Math.random() * (canvas.width - obstacleWidth);
            obstacles.push({ x: xPosition, y: -100, width: obstacleWidth, height: 20 });
        }

        function movePlayer() {
            if (keys['ArrowLeft'] && playerCar.x > 0) {
                playerCar.x -= playerCar.speed;
            }
            if (keys['ArrowRight'] && playerCar.x + playerCar.width < canvas.width) {
                playerCar.x += playerCar.speed;
            }
            carIcon.style.left = playerCar.x + 'px';
            carIcon.style.top = playerCar.y + 'px';
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += gameSpeed;
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    gameScore++;
                }
            }

            if (obstacles.length < 5) {
                createObstacle();
            }
        }

        function detectCollision(car, obstacle) {
            return (
                car.x < obstacle.x + obstacle.width &&
                car.x + car.width > obstacle.x &&
                car.y < obstacle.y + obstacle.height &&
                car.y + car.height > obstacle.y
            );
        }

        function updateGame() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#555';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 4;
            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            movePlayer();
            obstacles.forEach(drawObstacle);
            updateObstacles();

            for (let obstacle of obstacles) {
                if (detectCollision(playerCar, obstacle)) {
                    isGameOver = true;
                    alert('Game Over! Your Score: ' + gameScore);
                    resetGame();
                }
            }

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + gameScore, 10, 30);

            requestAnimationFrame(updateGame);
        }

        function resetGame() {
            playerCar.x = canvas.width / 2 - 25;
            playerCar.y = canvas.height - 120;
            obstacles = [];
            gameScore = 0;
            isGameOver = false;
            carIcon.style.left = playerCar.x + 'px';
            carIcon.style.top = playerCar.y + 'px';
        }

        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Start the game when the image is loaded
        bushImage.onload = function() {
            updateGame();
        };
    </script>
</body>
</html>
